<ion-header>
  <ion-toolbar>
    <ion-title>CONNECT WITH THE TERMINAL --</ion-title>
    <ion-label>
      <h1>{{ deviceID }}</h1>
    </ion-label>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="6" offset-sm="3" text-center>
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ loadedPlaces[0].title }}</ion-card-title>
            <ion-card-subtitle>{{ loadedPlaces[0].price | currency }}</ion-card-subtitle>
          </ion-card-header>
          <ion-img [src]="loadedPlaces[0].imageUrl"></ion-img>
          <ion-card-content>
            <p>{{ loadedPlaces[0].description }}</p>
          </ion-card-content>
          <div></div>
          <ion-button 
            fill="clear" 
            color="primary"
            [routerLink]="[
              '/',
              'places', 
              'tabs', 
              'discover', 
              loadedPlaces[0].id
            ]"
          >
          More
          </ion-button>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-sm="6" offset-sm="3" text-center>
        <ion-list>
          <ion-item
            *ngFor="let place of loadedPlaces.slice(1)"
            [routerLink]="[
              '/',
              'places', 
              'tabs', 
              'discover', 
              place.id
            ]"
            detail
          >
            <ion-thumbnail slot="start">
              <ion-img [src]="place.imageUrl"></ion-img>
            </ion-thumbnail>
            <ion-label>
              <h2>{{ place.title }}</h2>
              <p>{{ place.description }}<</p>
            </ion-label>
          </ion-item>   
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
